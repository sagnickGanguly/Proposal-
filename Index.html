<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Proposal ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --velvet: #2d0a0a; --soft-pink: #f8edeb; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--velvet); font-family: 'Montserrat', sans-serif; color: var(--soft-pink); }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #4a0e0e 0%, #1a0505 100%); z-index: -2; }
        #main-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        
        /* The Photo Frame */
        .photo-frame {
            width: 280px; height: 280px; border-radius: 50%; border: 4px solid var(--gold);
            padding: 8px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 30px; overflow: hidden; transition: transform 0.8s ease;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; transition: opacity 0.5s ease; }

        h1 { font-family: 'Great Vibes', cursive; font-size: 3rem; color: var(--gold); margin: 10px 0; }
        .quote-box { font-size: 1.1rem; max-width: 80%; height: 60px; margin: 20px 0; font-style: italic; }
        .reveal-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 15px 40px; cursor: pointer; transition: 0.3s; }
        .reveal-btn:hover { background: var(--gold); color: var(--velvet); }
        
        .petal { position: fixed; top: -10%; z-index: 100; pointer-events: none; animation: fall 8s linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div id="main-container">
        <div class="photo-frame">
            <img id="displayImage" src="photo1.jpg" alt="Beautiful Memories">
        </div>
        <h1 id="header">A Promise for You...</h1>
        <div class="quote-box" id="quote">"Every moment with you is a blessing."</div>
        <button class="reveal-btn" id="nextBtn">CLICK FOR MORE ‚ù§Ô∏è</button>
    </div>

    <script>
        // List your image filenames here
        const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
        const quotes = [
            "In a world of temporary things, you are my forever.",
            "I found my soul‚Äôs missing piece in your smile.",
            "Will you be mine, forever and always?"
        ];

        let index = 0;
        const btn = document.getElementById('nextBtn');
        const imgElement = document.getElementById('displayImage');
        const quoteText = document.getElementById('quote');
        const header = document.getElementById('header');

        btn.addEventListener('click', () => {
            index++;
            if (index < images.length) {
                // Change Image and Text
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = images[index];
                    quoteText.innerText = quotes[index];
                    imgElement.style.opacity = 1;
                }, 400);
            } else {
                // Final Proposal Screen
                header.innerText = "Happy Propose Day, Bachaaa! ‚ù§Ô∏è";
                quoteText.innerHTML = "<strong>Will you be mine, forever and always.</strong>";
                btn.style.display = 'none';
                setInterval(createPetal, 200);
            }
        });

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = 'üåπ';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }
        setInterval(createPetal, 1000);
    </script>
</body>
</html>
